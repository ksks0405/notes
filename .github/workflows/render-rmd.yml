      # --- レンダリング実行 (確実に各フォルダ内に index.html を作る) ---
      - name: Render All Files
        run: |
          # 1. ルート直下の index.Rmd
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          
          # 2. bayesian-var フォルダ内（フォルダに移動して実行）
          if [ -f "bayesian-var/index.Rmd" ]; then
            cd bayesian-var
            Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
            cd ..
          fi
          
          # 3. bem-chap10 フォルダ内（出力先をフルパスで指定）
          if [ -f "bem-chap10/index.ipynb" ]; then
            jupyter nbconvert --to html bem-chap10/index.ipynb --output-dir=./bem-chap10 --output index.html
          fi
