name: Render and Deploy
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev zlib1g-dev libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libharfbuzz-dev libfribidi-dev

      - name: Install R packages
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          install.packages("remotes")
          install.packages(c("rmarkdown", "knitr", "tidyverse", "matrixcalc", "vars", "zoo", "modelsummary", "quantmod"))
        shell: Rscript {0}

      - name: Render R Markdown files
        run: |
          # ルートの index.Rmd をレンダリング
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          # bayesian-var フォルダの中の index.Rmd をレンダリング
          Rscript -e 'if(file.exists("bayesian-var/index.Rmd")) rmarkdown::render("bayesian-var/index.Rmd", output_file = "index.html")'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages