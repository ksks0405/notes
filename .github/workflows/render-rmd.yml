name: Render and Deploy (Auto-Scan Folders)
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- R セットアップ ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true 

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            rmarkdown
            knitr
            easypackages
            conflicted
            tidyverse
            gridExtra
            gt
            modelsummary
            purrr
            MASS
            geigen
            QZ
            matrixcalc
            zoo
            vars
            bvartools
            plm
            pgmm
            quantmod

      # --- Python セットアップ ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Jupyter (nbconvert)
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      # --- 自動レンダリング実行 ---
      - name: Render All Files
        run: |
          # 1. ルート直下の index.Rmd を処理
          if [ -f "index.Rmd" ]; then
            Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          fi
          
          # 2. サブディレクトリを自動探索して処理
          # .git や .github を除外して、全フォルダをループ
          for dir in $(find . -maxdepth 2 -not -path '*/.*' -type d); do
            # RMarkdown の処理
            if [ -f "$dir/index.Rmd" ]; then
              echo "Rendering Rmd in $dir"
              Rscript -e "rmarkdown::render('$dir/index.Rmd', output_file = 'index.html')"
            fi
            
            # Jupyter Notebook の処理
            if [ -f "$dir/index.ipynb" ]; then
              echo "Rendering ipynb in $dir"
              jupyter nbconvert --to html "$dir/index.ipynb" --output-dir="$dir" --output index.html
            fi
          done

      # --- デプロイ ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true