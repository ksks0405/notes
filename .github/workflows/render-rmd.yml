name: Render and Deploy (High Speed)
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # Linux用の高速バイナリパッケージを使用する設定

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev zlib1g-dev libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libharfbuzz-dev libfribidi-dev

      # 自動的にパッケージをキャッシュし、バイナリから爆速でインストール
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            rmarkdown
            knitr
            tidyverse
            vars
            zoo
            modelsummary
            quantmod

      - name: Render R Markdown files
        run: |
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          Rscript -e 'if(dir.exists("bayesian-var")) rmarkdown::render("bayesian-var/index.Rmd", output_file = "index.html")'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages