name: Render and Deploy (R + Python)
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- R のセットアップ ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            rmarkdown
            knitr
            tidyverse
            matrixcalc
            vars
            zoo
            modelsummary
            quantmod
            easypackages
            conflicted
            bvartools
            MASS

      # --- Python のセットアップ（ipynb変換用） ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Jupyter (nbconvert)
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      # --- レンダリング実行 ---
      - name: Render All Files
        run: |
          # R Markdown の変換
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          Rscript -e 'if(dir.exists("bayesian-var")) rmarkdown::render("bayesian-var/index.Rmd", output_file = "index.html")'
          
          # Jupyter Notebook の変換 (.ipynb -> index.html)
          if [ -d "bem-chap10" ]; then
            jupyter nbconvert --to html bem-chap10/index.ipynb --output index.html
          fi

      # --- デプロイ ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages