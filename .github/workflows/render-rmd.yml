name: Render and Deploy (High Speed R + Python)
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- R のセットアップ (高速バイナリ利用) ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true 

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # 自動キャッシュ & 高速インストール
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            rmarkdown
            knitr
            tidyverse
            matrixcalc
            vars
            zoo
            modelsummary
            quantmod
            easypackages
            conflicted
            bvartools
            MASS

      # --- Python のセットアップ (ipynb 変換用) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Jupyter (nbconvert)
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      # --- レンダリング実行 (すべて index.html という名前で出力) ---
      - name: Render All Files
        run: |
          # 1. ルートの index.Rmd -> index.html
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          
          # 2. bayesian-var フォルダ内の index.Rmd -> index.html
          if [ -d "bayesian-var" ]; then
            Rscript -e 'rmarkdown::render("bayesian-var/index.Rmd", output_file = "index.html")'
          fi
          
          # 3. bem-chap10 フォルダ内の index.ipynb -> index.html
          if [ -d "bem-chap10" ]; then
            jupyter nbconvert --to html bem-chap10/index.ipynb --output index.html
          fi

      # --- GitHub Pages 用ブランチ (gh-pages) へデプロイ ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
