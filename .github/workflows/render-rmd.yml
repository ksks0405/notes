name: Render and Deploy (Simplified Path)
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- R セットアップ (高速バイナリ利用) ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true 

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # 自動キャッシュ & 依存パッケージインストール
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            rmarkdown
            knitr
            tidyverse
            matrixcalc
            vars
            zoo
            modelsummary
            quantmod
            easypackages
            conflicted
            bvartools
            MASS

      # --- Python セットアップ (ipynb 変換用) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Jupyter (nbconvert)
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      # --- レンダリング実行 (シンプルかつ確実なパス指定) ---
      - name: Render All Files
        run: |
          # 1. ルート直下の index.Rmd
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html")'
          
          # 2. bayesian-var 内の index.Rmd
          if [ -f "bayesian-var/index.Rmd" ]; then
            Rscript -e 'rmarkdown::render("bayesian-var/index.Rmd", output_file = "index.html")'
          fi
          
          # 3. bem-chap10 内の index.ipynb
          if [ -f "bem-chap10/index.ipynb" ]; then
            jupyter nbconvert --to html bem-chap10/index.ipynb --output index.html
          fi

      # --- デプロイ ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true